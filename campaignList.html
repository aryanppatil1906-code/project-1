<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Campaigns</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      background: rgb(247, 245, 255);
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #1a3cff;
    }

    .search-box {
      max-width: 500px;
      margin: auto;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .campaigns {
      max-width: 1200px;
      margin: 30px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 10px;
      
    }
    .categories{
        display: flex;
        align-items: center;
        justify-content: center;
    }
     .categories button {
       
      padding: 12px;
      background: #1a3cff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      margin: 10px;
    }
  .card{
   background-color: white;
   padding: 10px;
   border-radius: 16px;
  }
    

    .card h3 {
      margin-top: 0;
      color: #1a3cff;
    }

    .card button {
      width: 100%;
      padding: 10px;
      background: #1a3cff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <h1>All Campaigns</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search campaigns..." />
  </div>
    <div class="categories">
            <button>Medical</button>
            <button>Startup</button>
            <button>Preservation</button>
            <button>Education</button>
            <button>Other</button>
        </div>

  <div id="campaignList" class="campaigns"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
