<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-direction: column;
  padding: 15px 30px;
  background: #1e293b;
  color: white;
}

.wallet-btn {
  padding: 10px 18px;
  background: #22c55e;
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
}

/* Campaign Layout */
.campaign-container {
  display: flex;
  gap: 50px;
  max-width: 1100px;
  margin: 40px auto;
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* Image */
.campaign-image img {
  width: 100%;
  border-radius: 12px;
}

/* Details */
.campaign-details {
  flex: 1;
}

.campaign-details h1 {
  margin-bottom: 10px;
}
.campaign-details h2 {
  margin: 10px;
}


.creator {
  color: #555;
  margin-bottom: 15px;
}

.description {
  margin-bottom: 20px;
  color: #333;
}

/* Progress */
.progress-box {
  margin-bottom: 25px;
}

.progress-bar {
  width: 100%;
  height: 14px;
  background: #e5e7eb;
  border-radius: 20px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #22c55e, #16a34a);
  transition: width 0.5s ease;
}

.progress-box p {
  margin-top: 8px;
  font-size: 14px;
}

/* Donate */
.donate-box {
  display: flex;
  gap: 10px;
}

.donate-box input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.donate-box button {
  padding: 10px 20px;
  border: none;
  background: #2563eb;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

/* Responsive */
@media (max-width: 900px) {
  .campaign-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>CrowdFund</h2>
    <button id="connectWalletBtn" class="wallet-btn" type="button">Connect Wallet</button>
  </nav>
